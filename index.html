<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy Loader</title>
</head>
<body>
    <header>
        <!-- Display: App Name -->
        <h1>Giphy Loader</h1>
        <!-- Display: App Instructions -->
        <p>Click any of the buttons containing a topic to reveal images related to it. Click the images to toggle their animations.</p>
    </header>
    <main>
        <!-- Display Section: Collection of Topic Item Buttons -->
        <section id="topic-item-buttons" role="menu">
            <!-- Display: Topic Item Button -->
        </section>
        <!-- Display Section: New Topic Item -->
        <section id="new-topic-item">
            <!-- Display Section: New Topic Item Adder Form -->
            <form id="new-topic-item-form">
                <!-- Display: New Topic Item Text Input -->
                <input type="text" id="new-topic-item-input">
                <!-- Display: New Topic Item Submit Button -->
                <button type="submit" id="new-topic-item-submit-button">Add</button>
            </form>
        </section>
        <!-- Display Section: Collection of Topic Result Images -->
        <section id="topic-result-images">
            <!-- Display: Topic Result Item -->
        </section>
    </main>
    <footer>
        <p>Copyright &copy;</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/scripts/giphyLoader.js"></script>
</body>
</html>
